<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En-del-af.dk donations app">
    <meta name="keywords" content="hjemløse,donation,dyr,tøj,personlig pleje,hundemad, hundefrakke, hundelegetøj, vinterfrakke, vanter, sokker,tandpleje,tamponer,barbergrej,billig,velgørenhed,hjerte,app,">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donations</title>
    <!---- CSS stylesheet -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/user.css">
    <!-- <link rel="stylesheet" href="../css/information.css"> -->
    <!-- <link rel="stylesheet" href="../css/donation.css"> -->
    <!---- SCSS stylesheet -->
    <!-- <link rel="stylesheet" href="../scss/donation.scss"> -->

    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Niramit:300,400,500,600,700" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>




</head>


<body class="bg-img">
    <div class="header">
        <a href="../index.html">
            <div class="logo floatleft"></div>
        </a>
        <div class="buttons">
            <button id="btnLogin" class="btn btn-darkblue">Login</button>
            <button id="btnUser" class="btn btn-darkblue">Din profil</button>
            <button id="btnLogout" class="btn btn-red hide">Log ud</button>
        </div>
        <div class="userAuth">
            <span class="user-info">
                <img src="./user.svg" alt="User" class="rounded-circle">
            </span>
        </div>
    </div>
    <div>
        <div class="wrapper">
        </div>
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="Register" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="registerForm" method="POST">
                        <div class="modal-header">
                            <h4 class="modal-title" id="registerModalLabel">Register</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="registerFirstName" class="control-label">First Name:</label>
                                <input type="text" class="form-control" id="registerFirstName">
                            </div>
                            <div class="form-group">
                                <label for="registerLastName" class="control-label">Last Name:</label>
                                <input type="text" class="form-control" id="registerLastName">
                            </div>
                            <div class="form-group">
                                <label for="registerEmail" class="control-label">Email:</label>
                                <input type="text" class="form-control" id="registerEmail">
                            </div>
                            <div class="form-group">
                                <label for="registerPassword" class="control-label">Password:</label>
                                <input type="password" class="form-control" id="registerPassword">
                            </div>
                            <div class="form-group">
                                <label for="registerConfirmPassword" class="control-label">Confirm Password:</label>
                                <input type="password" class="form-control" id="registerConfirmPassword">
                            </div>
                            <div class="form-group">
                                <label for="registerPhoto" class="control-label">Profile Picture:</label>
                                <input type="file" class="form-control" id="registerPhoto">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="doRegister">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/config.js"> </script>
    <script src="../main.js"> </script>
    <script src="../js/receipt.js"> </script>
    <script src="../js/donation.js"></script>
    <script src="../js/user-profile.js"></script>
    <script src="../js/payment.js"></script>
    <script src="../js/logOut.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En-del-af.dk donations app">
    <meta name="keywords" content="hjemløse,donation,dyr,tøj,personlig pleje,hundemad, hundefrakke, hundelegetøj, vinterfrakke, vanter, sokker,tandpleje,tamponer,barbergrej,billig,velgørenhed,hjerte,app,">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Niramit:300,400,500,600,700" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <title>En-del-af.dk</title>

</head>


<body>
    <div class="header">
        <a href="../index.html">
            <div class="logo floatleft"></div>
        </a>
        <div class="buttons">
            <button id="btnLogin" class="btn btn-darkblue">Login</button>
            <button id="btnLogout" class="btn btn-red hide">Log ud</button>


            <button id="btnSignUp" class="btn btn-blue">Ny bruger</button>
        </div>
    </div>

    </div>
    <div class="bg-img">
        <div class="wrapper">
            <div class="container-login">
                <div class="wrap-login">
                    <form id="signup-form" class="login-form validate-form" action="donation.html" method="GET">


                        <div class="logo m-b-50"></div>

                        <h1 class="form-txt text-center">Opret en gratis konto</h1>

                        <div class="wrap-input validate-input" data-validate="Enter fornavn">
                            <input type="fornavn" id="txt_fornavn" class="input form-control" placeholder="Fornavn"
                                required>
                            <span class="focus-input" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input validate-input" data-validate="Enter efternavn">
                            <input type="Efternavn" id="txt_efternavn" class="input form-control" placeholder="Efternavn"
                                required>
                            <span class="focus-input" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input validate-input" data-validate="Enter adresse">
                            <input type="adresse" id="txt_adresse" class="input form-control" placeholder="Adresse"
                                required>
                            <span class="focus-input" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input validate-input" data-validate="Enter postnr">
                            <input pattern="[0-9]{4}" type="postnr" id="txt_postnr" class="input form-control"
                                placeholder="Postnr" required>
                            <span class="focus-input" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input validate-input" data-validate="Enter by">
                            <input type="by" id="txt_by" class="input form-control" placeholder="By" required>
                            <span class="focus-input" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input validate-input" data-validate="Enter email">
                            <input type="email" id="email" class="input form-control" placeholder="Email" required>
                            <span class="focus-input" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input validate-input" data-validate="Enter passsword">
                            <input type="password" id="password" class="input form-control" placeholder="Password"
                                required>
                            <span class="focus-input" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input validate-input" data-validate="Enter telefon">
                            <input pattern="[0-9]{8}" type="telefon" id="txt_telefon" class="input form-control"
                                placeholder="Telefon">
                            <span class="focus-input" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="container-login-form-btn p-t-19">
                            <input type="submit" name="button" id="signup" class="login-form-btn" value="Opret bruger">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    </div>
    <script src="../js/config.js"></script>
    <script src="../main.js"></script>
    <script src="../js/newuser.js   "></script>
    <script src="../js/logOut.js"></script>
    <script src="../js/directions.js"></script>

</body>

</html>

        </div>
    </div>

        <div class="container-login">
            <div class="wrap-login">

                    <div class="logo m-b-50"></div>

                    <h1 class="form-txt text-center">Min profil</h1>
                    <!-- Profile Section -->
                    <section id="your_profile">
                        <div class="section_bg">
                            <h2 id="welcome_header">Velkommen <span></span></h2>

                                <p>...</p>
                            </div>

                        </div>
                    </section>
                    <h1 class="form-txt text-center p-b-10">Ændre Adgangskode</h1>
                    <div class="wrap-input validate-input" data-validate="Enter passsword">

                        <input type="password" id="password" class="input form-control" placeholder="Password" required>
                        <span class="focus-input" data-placeholder="&#xf191;"></span>
                    </div>
                    <div class="wrap-input validate-input" data-validate="Enter passsword">

                        <input type="password" id="password" class="input form-control" placeholder="Password" required>
                        <span class="focus-input" data-placeholder="&#xf191;"></span>
                    </div>
                    <div class="wrap-input validate-input" data-validate="Enter passsword">
                        <label>Bekræft adgangskode</label>
                        <input type="password" id="password" class="input form-control" placeholder="Password" required>
                        <span class="focus-input" data-placeholder="&#xf191;"></span>
                    </div>

                    <div class="container-login-form-btn p-t-19">
                        <h1 class="form-txt text-center p-b-10">Slet konto</h1>
                        <input type="submit" name="button" id="save" class="login-form-btn" value="Slet Konto">
                    </div>


                    <div class="container-login-form-btn p-t-19">
                        <input type="submit" name="button" id="save" class="login-form-btn" value="Gem">
                    </div>

                    <div class="container-login-form-btn p-t-19">
                        <button id="btnLogout" class="btn btn-red hide">Log ud</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
